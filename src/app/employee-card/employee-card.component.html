<div class="employee-card">
    <div class="emp-info flex-center">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
        <div class="emp-name">
            <span class="font-grey-3 fs-14">Andrew Bridgen</span><br>
            <span class="font-grey-2 fs-14">Sr. UI Developer</span>
        </div>
        <div class="border-icon">
            <fa-icon [icon]="faPaperPlane"></fa-icon>
        </div>
    </div>
    <div class="row-height flex-center pl-10 pr-10 border-bottom">
        <span class="font-grey-1">3.5 Rating</span>
    </div>
    <div class="row-height emp-work-info pl-10 pr-10 border-bottom">
        <div><span class="font-grey-1">Experience:</span> <span class="font-grey-3">5.8 years</span></div>
        <div class="separator"></div>
        <div><span class="font-grey-1">Date of Joining:</span> <span class="font-grey-3">2017</span></div>
    </div>
    <div class="row-height flex-center pl-10 pr-10 border-bottom">
        <span class="font-grey-1">Current Team: </span><span class="font-grey-3">OCBC</span>
    </div>
    <div class="row-height flex-center pl-10 pr-10 border-bottom">
        <span class="font-grey-1">Reporting Manager: </span><span class="font-grey-3">Lalit Agarwal</span>
    </div>
    <div class="row-height flex-center pl-10 pr-10">
        <div class="border-icon phone-icon"><fa-icon [icon]="faPhoneAlt"></fa-icon></div><span class="font-grey-3 pl-5 pr-5">9902312345</span>
        <div class="border-icon email-icon"><fa-icon [icon]="faEnvelope"></fa-icon></div><span class="email font-grey-3 pl-5 pr-5">andrew@gmail.com</span>
    </div>
</div>
